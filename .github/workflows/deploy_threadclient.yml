name: Deploy ThreadClient
on:
  workflow_dispatch:
    inputs:
      release_id:
        required: false
jobs:
  show-version: 
    name: Version ${{ github.event.inputs.release_id }}
    runs-on: ubuntu-latest
    steps:
      - name: Show Release ID
        run: |
          echo "Version: ${{ github.event.inputs.release_id }}"
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 10

      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Build
        run: yarn workspace threadclient-ui-web build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/threadclient-ui-web/dist # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          repository-name: pfg-deploy/deploy-threadclient
          ssh-key: ${{ secrets.DEPLOY_THREADCLIENT_SSH_KEY }}

      - name: Github Release
        uses: ncipollo/release-action@v1.10.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #artifacts: "" #TODO: support making fully offline builds of threadclient not linked to thread.pfg.pw
          tag: "threadclient!${{ github.event.inputs.release_id }}!"
          name: "Version ${{ github.event.inputs.release_id }}"
          commit: main
          body: |
            https://thread.pfg.pw/#shell/changelog/${{ github.event.inputs.release_id }}