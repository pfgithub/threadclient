name: Deploy ThreadClient
on:
  workflow_dispatch:
    inputs:
      release_id:
        required: false
jobs:
  show-version: 
    name: Version ${{ githun.events.inputs.release_id }}
    steps:
      - name: Show trigger source
        run: |
          echo "Trigger source: ${{ github.event.inputs.trigger }}"
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 10

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn lint
          yarn test
          yarn workspace threadclient-ui-web build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/threadclient-ui-web/dist # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          repository-name: pfg-deploy/deploy-threadclient
          ssh-key: ${{ secrets.DEPLOY_THREADCLIENT_SSH_KEY }}
